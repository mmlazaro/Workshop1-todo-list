<div class="list-container">
    <app-add-item (addItem)="addItem($event)"></app-add-item>
    <ul>
        <li *ngFor="let item of todoItems">
            <app-todo-item [todoItem]="item" [showDate]="dateVisible" (toggleItem)="listItemToggle(item)" 
             (deleteItem)="deleteItem(item)">
            </app-todo-item>
        </li>
    </ul>
    <app-list-summary [todoItems]="todoItems" (clearCompleted)="clearCompletedItems()" 
     (toggleDate)="toggleDateVisibility()">
    </app-list-summary>
</div>
